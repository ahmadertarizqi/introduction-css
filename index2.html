<!DOCTYPE html>
<html>
	<head>
		<title>Input Modulus</title>
	</head>
	<body>
		<form name="formInput">
		    <label>Masukan Angka</label>
		    <input type="text" name="Masukkan angka" id="inputan"/>
		    <input type="button" value="submit" class="btn" />
		</form>
		
		<script type="text/javascript">
		    const btn = document.querySelector(".btn");
		    btn.addEventListener("click", function() {
		        const b = document.getElementById("inputan").value;
		        console.log(b);
		    });
		</script>
	</body>
</html>
